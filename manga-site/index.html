<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div>
        <a href=""><img src="manga-logo-1.png" id="logo" /></a>
      </div>
      <div class="headings">
        <div>
          <h3 class="heads">Completed</h3>
        </div>
        <div>
          <h3 class="heads">Types ·êÅ</h3>
        </div>
        <div>
          <h3 class="heads">News</h3>
        </div>
      </div>
      <div id="pfp-set">
        <img src="pfp.webp" id="pfp" />
      </div>
    </div>
    <div id="searching-section">
      <div>
        <input type="text" placeholder="Search manga..." id="search-bar" />
      </div>
      <div>
        <button id="search-button">
          <img src="magnifier-1.png" id="magnifier" />
        </button>
      </div>
    </div>
    <div class="shelf">
      <h2 class="intro">New Series</h2>
      <div class="manga-display">
        <div class="manga-box">
          <img src="Pumpkin-Night-Volume-4.jpg" class="manga-covers" />
          <h3>Pumpkin Night</h3>
        </div>
        <div class="manga-box">
          <img src="adachi.jpg" class="manga-covers" />
          <h3>Adachi and Shimamura</h3>
        </div>
        <div class="manga-box">
          <img src="Link_Click_Poster.jpg" class="manga-covers" />
          <h3>Link Click</h3>
        </div>
        <div class="manga-box">
          <img src="Blue_Lock_manga_volume_1.png" class="manga-covers" />
          <h3>Blue Lock</h3>
        </div>
        <div class="manga-box">
          <img src="hikari.webp" class="manga-covers" />
          <h3>That Summer Hikari Died</h3>
        </div>
        <div class="manga-box">
          <img src="chainsaw-man.jpg" class="manga-covers" />
          <h3>Chainsaw Man</h3>
        </div>
        <div class="manga-box">
          <img src="sk8.JPG" class="manga-covers" />
          <h3>Sk8 Infinity</h3>
        </div>
      </div>
    </div>
    <div class="shelf">
      <h2 class="intro">Popular Series</h2>
      <div class="manga-display">
        <div class="manga-box">
          <img src="jojos.jpg" class="manga-covers" />
          <h3>Jojo's Bizarre Adventure</h3>
        </div>
        <div class="manga-box">
          <img src="one-piece.jpg" class="manga-covers" />
          <h3>One Piece</h3>
        </div>
        <div class="manga-box">
          <img
            src="Kakegurui_-_Compulsive_Gambler,_Volume_1.jpg"
            class="manga-covers"
          />
          <h3>Kakegurui</h3>
        </div>
        <div class="manga-box">
          <img src="fairy-tail.jpg" class="manga-covers" />
          <h3>Fairy Tail</h3>
        </div>
        <div class="manga-box">
          <img src="higurashi.jpg" class="manga-covers" />
          <h3>When They Cry</h3>
        </div>
        <div class="manga-box">
          <img src="demon-slayer.jpg" class="manga-covers" />
          <h3>Demon Slayer</h3>
        </div>
        <div class="manga-box">
          <img src="hxh.jpg" class="manga-covers" />
          <h3>Hunter x Hunter</h3>
        </div>
      </div>
    </div>
  </body>
</html>
